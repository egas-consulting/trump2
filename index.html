    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EFF1F3;
      text-align: center;
    }

    .chart-container {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 0;
    }

    /* Responsive Filters */
    .filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 3px; /* Slightly reduce space */
  margin-bottom: 10px;
}

.filters .filter-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 3px;
}

.filters button {
  padding: 5px 8px; /* Reduce padding */
  font-size: 12px; /* Slightly smaller font */
  border: 1px solid #8F99AD; /* Keep your original border */
  border-radius: 6px; /* Keep rounded corners */
  background: transparent; /* Maintain transparency */
  color: #2C2D41; /* Keep text color */
  font-weight: 500;
  cursor: pointer; /* Ensure pointer cursor */
  transition: background 0.2s ease, color 0.2s ease;
}

.filters button.active {
  background-color: #2C2D41;
  color: #EFF1F3;
}

@media (max-width: 768px) {
  .filters {
    flex-wrap: wrap; /* Make sure buttons don’t stack unnecessarily */
    justify-content: center;
  }

  .filters button {
    font-size: 11px; /* Smaller font */
    padding: 4px 7px; /* Smaller padding */
  }
}

@media (max-width: 480px) {
  .filters {
    justify-content: center; /* Keep alignment */
  }

  .filters button {
    font-size: 10px;
    padding: 3px 6px;
  }
}

    /* Responsive Face Display */
    .faces-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .face {
      width: 8vw; /* Dynamically sized */
      max-width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 50%;
    }
    .face:hover {
      transform: scale(1.1);
    }

    /* Highlight selected face */
    .face.selected {
      border: 3px solid #2C2D41;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #999;
      padding: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      font-size: 13px;
      font-family: 'Roboto', sans-serif;
      color: #2C2D41;
      border-radius: 5px;
      z-index: 10;
      max-width: 250px;
      text-align: left;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .face {
        width: 12vw; /* Larger images for smaller screens */
      }
      .filters {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .face {
        width: 15vw;
      }
      .filters .filter-group {
        flex-direction: column;
      }
    }
  </style>

    // -----------------------------------------
    // 1) Bucket definitions for wealth
    // -----------------------------------------
    const facesContainer = d3.select("#facesContainer");
    const tooltip = d3.select("#tooltip");

    function render(dataArray) {
      facesContainer.html(""); // Clear existing faces

      dataArray.forEach(d => {
        const img = facesContainer.append("img")
          .attr("class", "face")
          .attr("src", d.faceDefault)
          .attr("data-id", d.id)
          .on("mouseover", function(event) {
            hoveredId = d.id;
            d3.select(this).attr("src", d.faceHover);
            tooltip
              .html(`<strong>${d.name}</strong><br/>${d.function}<br/>Vârstă: ${d.age}`)
              .style("opacity", 1)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY + 10) + "px");
          })
          .on("mousemove", function(event) {
            tooltip.style("left", (event.pageX + 10) + "px").style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", function() {
            hoveredId = null;
            d3.select(this).attr("src", d.faceDefault);
            tooltip.style("opacity", 0);
          })
          .on("click", function() {
            d3.selectAll(".face").classed("selected", false);
            selectedId = d.id;
            d3.select(this).classed("selected", true);
          });
      });
    }

    function setupFilterButton(buttonId, filterKey, filterValue) {
      document.getElementById(buttonId).addEventListener("click", () => {
        document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
        document.getElementById(buttonId).classList.add("active");

        const filteredData = filterValue ? data.filter(d => d[filterKey] === filterValue) : data;
        render(filteredData);
      });
    }
